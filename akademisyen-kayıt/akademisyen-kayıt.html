<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Summer Akademisyen Kayıt</title>
    <link rel="stylesheet" href="akademisyen-kayıt.css" />
  </head>
  <body>
    <div class="container">
      <div class="register-panel">
        <img
          src="../akademisyen-giriş/2.3.logo.png"
          alt="Campus Summer Logo"
          class="logo"
        />
        <h2>Campus Summer</h2>
        <div class="user-type">Akademisyen Kayıt</div>

        <form id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Ad:</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">Soyad:</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
          </div>

          <label for="email">E-posta:</label>
          <input type="email" id="email" name="email" required />

          <label for="username">Kullanıcı Adı:</label>
          <input type="text" id="username" name="username" required />

          <label for="university">Üniversite: *</label>
          <select id="university" name="university" required>
            <option value="">Üniversite seçin...</option>
          </select>

          <label for="title">Ünvan: *</label>
          <select id="title" name="title" required>
            <option value="">Ünvan seçin...</option>
            <option value="Prof. Dr.">Prof. Dr.</option>
            <option value="Doç. Dr.">Doç. Dr.</option>
            <option value="Dr. Öğr. Üyesi">Dr. Öğr. Üyesi</option>
            <option value="Öğr. Gör. Dr.">Öğr. Gör. Dr.</option>
            <option value="Öğr. Gör.">Öğr. Gör.</option>
            <option value="Arş. Gör. Dr.">Arş. Gör. Dr.</option>
            <option value="Arş. Gör.">Arş. Gör.</option>
            <option value="Dr.">Dr.</option>
          </select>

          <label for="password">Şifre:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            required
          />

          <label for="passwordConfirm">Şifre Tekrar:</label>
          <input
            type="password"
            id="passwordConfirm"
            name="passwordConfirm"
            minlength="6"
            required
          />

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>

          <button type="submit" class="register-btn">Kayıt Ol</button>

          <p class="login-link">
            Zaten hesabınız var mı?
            <a href="../akademisyen-giriş/akademisyen-giriş.html">Giriş Yap</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      const API_URL = `${window.location.origin}/api`;

      // Sayfa yüklendiğinde üniversiteleri yükle
      document.addEventListener('DOMContentLoaded', async () => {
        await loadUniversities();
      });

      // Üniversiteleri yükle
      async function loadUniversities() {
        try {
          const response = await fetch(`${API_URL}/universities`);
          const data = await response.json();
          
          if (data.success && data.universities) {
            const select = document.getElementById('university');
            data.universities.forEach(uni => {
              const option = document.createElement('option');
              option.value = uni.id;
              option.textContent = `${uni.name} - ${uni.city || 'Türkiye'}`;
              select.appendChild(option);
            });
          }
        } catch (error) {
          console.error('Üniversiteler yüklenirken hata:', error);
        }
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const errorDiv = document.getElementById("errorMessage");
          const successDiv = document.getElementById("successMessage");
          errorDiv.textContent = "";
          successDiv.textContent = "";

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const email = document.getElementById("email").value.trim();
          const username = document.getElementById("username").value.trim();
          const universityId = document.getElementById("university").value;
          const title = document.getElementById("title").value;
          const password = document.getElementById("password").value;
          const passwordConfirm =
            document.getElementById("passwordConfirm").value;

          // Üniversite kontrolü
          if (!universityId) {
            errorDiv.textContent = "Lütfen bir üniversite seçin!";
            return;
          }

          // Ünvan kontrolü
          if (!title) {
            errorDiv.textContent = "Lütfen bir ünvan seçin!";
            return;
          }

          // Şifre kontrolü
          if (password !== passwordConfirm) {
            errorDiv.textContent = "Şifreler eşleşmiyor!";
            return;
          }

          if (password.length < 6) {
            errorDiv.textContent = "Şifre en az 6 karakter olmalı!";
            return;
          }

          try {
            const response = await fetch(
              `${API_URL}/auth/academician/register`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  firstName,
                  lastName,
                  email,
                  username,
                  universityId: parseInt(universityId),
                  title,
                  password,
                }),
              }
            );

            const data = await response.json();
            console.log("Akademisyen kayıt yanıtı:", {
              status: response.status,
              body: data,
            });

            if (response.ok && data.success) {
              successDiv.textContent =
                "Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...";
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));

              setTimeout(() => {
                window.location.href = "../campusumer-anasayfa/anasayfa.html";
              }, 1500);
            } else {
              errorDiv.textContent =
                data.message || "Kayıt sırasında bir hata oluştu";
            }
          } catch (error) {
            console.error("Kayıt hatası:", error);
            errorDiv.textContent =
              "Sunucuya bağlanılamadı. Lütfen tekrar deneyin.";
          }
        });
    </script>
  </body>
</html>
